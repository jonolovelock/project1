{% extends "layout.html" %}

{% block heading %}
    Book Detailed Page
{% endblock %}

{% block body %}

    <ul>
        {% for book in books %}
            <li>Detailed Book Summary for {{ book.title }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('books') }}" method="post">
        <input type="text" name="author.name" placeholder="Add your book review">

        <button>Submit</button>
    </form>

{% endblock %}
